<config>
<!-- Audio Config -->
<audio_enable>true</audio_enable>
<audio_device>default</audio_device>
<!-- VOX Config -->
<vox_enable>true</vox_enable>
<vox_threshold>3</vox_threshold>
<vox_timeout>60</vox_timeout>

<!-- Video Config -->
<video_enable>true</video_enable>
<video_device>/dev/video0</video_device>
<video_width>640</video_width>
<video_height>480</video_height>
<video_fps>5</video_fps>
<!-- JPEG Config -->
<jpeg_quality>40</jpeg_quality>

